<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-size: 12px;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      button {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        color: #efafc9;
        border: none;
        background-color: #ffeff5;
        border-radius: 8px;
        cursor: pointer;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #efefef;
        padding: 0.25rem 0.5rem;
        color: #646464;
      }

      header div {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      h1 {
        margin: 0;
        color: #f54985;
      }

      h3 {
        margin-top: 0;
      }

      h4 {
        margin: 0;
      }

      ul {
        display: flex;
        gap: 1rem;
        padding: 0;
      }

      li {
        list-style-type: none;
      }

      .filter {
        flex-wrap: wrap;
        width: 250px;
        justify-content: stretch;
      }

      .filter > li {
        display: flex;
        align-items: center;
        flex: 1 0 40%;
      }

      input[type="checkbox"]:checked {
        accent-color: #f54985;
      }

      .avatar {
        aspect-ratio: 1;
        height: 36px;
        background-color: #ffeff5;
        border-radius: 50%;
      }

      .txt-search {
        position: relative;
        background-color: #efefef;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
      }

      details {
        padding: 1rem;
        border-bottom: 1px solid #efefef;
      }

      summary {
        list-style: none;
        display: flex;
        justify-content: space-between;
      }

      summary::after {
        content: ">";
        color: #f54985;
        rotate: 90deg;
        font-size: 1.5rem;
      }

      details[open] > summary::after {
        content: ">";
        rotate: -90deg;
      }

      aside {
        padding: 1rem;
        border: 1px solid #efefef;
        border-radius: 8px;
        width: 300px;
      }

      main {
        margin-top: 2rem;
      }

      .rating {
        display: flex;
        flex-direction: column;
      }

      .rating label {
        font-size: 2rem;
        color: rgb(206, 206, 57);
      }
    </style>
  </head>

    <main style="display: flex">
      <aside>
        <h3>&equiv; FILTERS</h3>
        <details open>
          <summary><h4>Type</h4></summary>
          <ul class="filter">
            <li><input type="checkbox" /> <label for="">Pan-fired</label></li>
            <li><input type="checkbox" /> <label for="">Stir-fired</label></li>
            <li>
              <input type="checkbox" checked /> <label for="">Grilled</label>
            </li>
            <li>
              <input type="checkbox" checked /> <label for="">Roasted</label>
            </li>
            <li><input type="checkbox" /> <label for="">Sauteed</label></li>
            <li><input type="checkbox" /> <label for="">Baked</label></li>
            <li><input type="checkbox" /> <label for="">Steamed</label></li>
            <li><input type="checkbox" /> <label for="">Stewed</label></li>
          </ul>
        </details>

        <details open>
          <summary><h4>Time</h4></summary>
          <div style="position: relative">
            <input type="range" min="10" max="70" value="50" />
          </div>
        </details>

        <details open>
          <summary><h4>Rating</h4></summary>
          <ul class="rating">
            <li><input type="checkbox" /> <label for="">★ ★ ★ ★ ★</label></li>
            <li><input type="checkbox" /> <label for="">★ ★ ★ ★ ☆</label></li>
            <li>
              <input type="checkbox" checked /> <label for="">★ ★ ★ ☆ ☆</label>
            </li>
            <li>
              <input type="checkbox" checked /> <label for="">★ ★ ☆ ☆ ☆</label>
            </li>
            <li>
